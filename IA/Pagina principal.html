<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
            <h1 class="datasoft">DataSoft</h1>
    </div>
    <div class="contenedor etiquetas">
        <div class="colum1">
        
            <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5" title="5 stars"></label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" title="4 stars"></label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" title="3 stars"></label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" title="2 stars"></label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" title="1 star"></label>
            </div>
        
            <div     class="seleccion-ubicacion">
               <label for="tags" class="label-3">Selecciona tu categoria:</label>
                 <select id="tags" name="tags" class="ubicacion">
                    <option value="1">Popular (Comuna 1)</option>
                    <option value="2">Santa Cruz (Comuna 2)</option>
                    <option value="3">Manrique (Comuna 3)</option>
                    <option value="4">Aranjuez (Comuna 4)</option>
                    <option value="5">Castilla (Comuna 5)</option>
                    <option value="6">Doce de Octubre (Comuna 6)</option>
                    <option value="7">Robledo (Comuna 7)</option>
                    <option value="8">Villa Hermosa (Comuna 8)</option>
                    <option value="9">Buenos Aires (Comuna 9)</option>
                    <option value="10">La Candelaria (Comuna 10)</option>
                    <option value="11">Laureles - Estadio (Comuna 11)</option>
                    <option value="12">La América (Comuna 12)</option>
                    <option value="13">San Javier (Comuna 13)</option>
                    <option value="14">El Poblado (Comuna 14)</option>
                    <option value="15">Guayabal (Comuna 15)</option>
                    <option value="16">Belén (Comuna 16)</option>
                </select>
            </div>
            <br>
            <br>
            <div class="seleccion-valor">
               <label for="tags" class="label">Selecciona tu precio:</label>
                 <select id="tags" name="tags" class="valor">
                    <option value="10">$100.000/200.000</option>
                    <option value="20">$200.000/300.000</option>
                    <option value="30">$300.000/400.000</option>
                    <option value="40">$400.000/500.000</option>
                    <option value="50">$500.000/600.000</option>
                </select>
            </div>
            <br>
            <br>
            
            <div class="seleccion-categoria">
               <label for="tags" class="label-2">Selecciona tu categoria:</label>
                 <select id="tags" name="tags" class="categorias">
                    <option value="1">Lujoso</option>
                    <option value="2">Familiar</option>
                    <option value="3">Ambiental</option>
                    <option value="4">Economico</option>
                </select>
            </div>
        </div>
    
        <div class="linea-sombra"></div>
        
    </div>
    
    <footer class="footer">

    </footer>
</body>
</html>
